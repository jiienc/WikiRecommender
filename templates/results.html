<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        .result {
            margin-bottom: 10px;
        }
        .filename {
            font-weight: bold;
        }
        .score {
            color: #000000;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    <p>Query: {{ query }}</p>
    {% for result in results %}
        <div class="result">
            <p class="filename">{{ result.filename }}</p>
            <p class="score">Similarity Score: {{ result.similarity_score }}</p>
        </div>
    {% endfor %}
</body>
</html>
